<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        /* 기본 설정: margin과 padding 제거 및 박스 크기 설정 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            width: 400px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;  /* 테두리 두께 줄임 */
            border-radius: 5px;
            transition: border-color 0.3s;
            font-size: 16px;  /* 입력 박스 텍스트 크기 증가 */
        }
        .form-group input:focus {
            border-color: #6a11cb;
            outline: none;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #6a11cb;
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 16px;  /* 버튼 텍스트 크기 증가 */
        }
        .form-group button:hover {
            background-color: #2575fc;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>회원가입</h1>
    <form name="userform">
        <div class="form-group">
            <label for="userid">아이디</label>
            <input type="text" id="userid" name="userid" required placeholder="아이디를 입력하세요">
        </div>
        <div class="form-group">
            <label for="name">이름</label>
            <input type="text" id="name" name="name" required placeholder="이름을 입력하세요">
        </div>
        <div class="form-group">
            <label for="email">이메일</label>
            <input type="email" id="email" name="email" required placeholder="이메일을 입력하세요">
        </div>
        <div class="form-group">
            <label for="passwd">비밀번호</label>
            <input type="password" id="passwd" name="passwd" required placeholder="비밀번호를 입력하세요">
        </div>
        <div class="form-group">
            <label for="confirm-passwd">비밀번호 확인</label>
            <input type="password" id="confirm-passwd" name="confirm-passwd" required placeholder="비밀번호를 확인하세요">
        </div>
        <div class="form-group">
            <button type="submit" id="regbtn">가입하기</button>
        </div>
    </form>
    <div class="footer">
        이미 회원이신가요? <a href="#" style="color: #6a11cb;">로그인</a>
    </div>
</div>
<hr>

<script src="/js/user.js"></script>
</body>
</html>
