<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 등록</title>
    <style>
        /* 기본 설정: margin과 padding 제거 및 박스 크기 설정 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            width: 400px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;  /* 테두리 두께 줄임 */
            border-radius: 5px;
            transition: border-color 0.3s;
            font-size: 16px;  /* 입력 박스 텍스트 크기 증가 */
        }
        .form-group input:focus {
            border-color: #6a11cb;
            outline: none;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #6a11cb;
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 16px;  /* 버튼 텍스트 크기 증가 */
        }
        .form-group button:hover {
            background-color: #2575fc;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>상품 등록</h1>
    <form name="productform">
        <div class="form-group">
            <label for="name">상품명</label>
            <input type="text" id="name" name="name" required placeholder="상품명을 입력하세요">
        </div>
        <div class="form-group">
            <label for="desc">상품 설명</label>
            <input type="text" id="desc" name="desc" required placeholder="상품 설명을 입력하세요">
        </div>
        <div class="form-group">
            <label for="price">가격</label>
            <input type="text" id="price" name="price" required placeholder="가격을 입력하세요">
        </div>
        <div class="form-group">
            <label for="maker">제조사</label>
            <input type="text" id="maker" name="maker" required placeholder="제조사를 입력하세요">
        </div>
        <div class="form-group">
            <label for="regdate">등록일</label>
            <input type="text" id="regdate" name="regdate" required placeholder="등록일을 입력하세요 (YYYY-MM-DD)">
        </div>
        <div class="form-group">
            <button type="submit" id="regbtn">등록하기</button>
        </div>
    </form>
</div>

<script src="/js/product.js"></script>
</body>
</html>
